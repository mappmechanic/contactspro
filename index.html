<!DOCTYPE html>
<html>
 <head>
 	<meta charset="UTF-8" />
 	<meta name="viewport" content="width=device-width, initial-scale=1">
 	<title>Title</title>
 	<!--<link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" type="text/css">-->
 	<link rel="stylesheet" type="text/css" href="css/jquery.mobile.flatui.css" />
 	<script type="text/javascript" src="js/jquery.js"></script>
 	<script type="text/javascript" src="js/app.js"></script>
 	<script type="text/javascript" src="js/jquery.mobile1.3.1.min.js"></script>
 	<script type="text/javascript" src="cordova.js"></script>
 	<link rel="stylesheet" href="css/app.css" type="text/css">
 	<script type="text/javascript" src="js/iscroll.js"></script>


 </head>
 <body>
 	<div data-role="page" id="home" data-add-back-btn="true">
 		<div data-role="header">
 			<a href="#addContact" data-rel="popup" data-position-to="origin" data-role="button" data-icon="plus" data-theme="b">ADD</a>
 			<h1><img src="images/contacts.png" style="position:relative;top:-5px;right:5px;"><span style="position:relative;top:-13px;">ContactPro</span></h1>
 			<a href="#"><div id="statusLight"></div><span id="statusTxt">OFFLINE</span></a>
 		</div>
 		<div data-role="content">
 			
 			<div id="wrapper">
				<div id="scroller">
					<div id="pullDown">
						<span class="pullDownIcon"></span><span class="pullDownLabel">Pull down to Sync...</span>
					</div>
					<ul id="contactList" data-role="listview">
						<li id="1">
							<h2 class="name">Rahat Khanna</h2>
							<p class="number">+91-9717824218</p>
							<div class="callIco"></div>
						</li>
						<li id="2">
							<h2 class="name">Manit Singh Kalsi</h2>
							<p class="number">+91-9958748535</p>
							<div class="callIco"></div>
						</li>
						<li id="3">
							<h2 class="name">Nishant Adlakha</h2>
							<p class="number">+91-8377884052</p>
							<div class="callIco"></div>
						</li>
						<li id="4">
							<h2 class="name">Sudipti Gupta</h2>
							<p class="number">+91-7838052400</p>
							<div class="callIco"></div>
						</li>
						<li id="5">
							<h2 class="name">Nipun Rawat</h2>
							<p class="number">+91-9654083636</p>
							<div class="callIco"></div>
						</li>
					</ul>
				</div>
			</div>
				    <div data-role="popup" id="addContact" data-theme="d" data-dismissible="false" class="ui-corner-all">
				    	<a href="#" data-rel="back" data-icon="delete" style="float:right" data-iconpos="notext" data-theme="b" data-inline="true" data-role="button" data-text="false">Close</a>
				            <div style="padding:10px 20px;">
				              <h3>New Contact</h3>
				              <label for="fname" class="ui-hidden-accessible">First Name:</label>
				              <input type="text" name="fname" id="fname" placeholder="First Name" data-theme="a">
				              <label for="lname" class="ui-hidden-accessible">Last Name:</label>
				              <input type="text" name="lname" id="lname" placeholder="Last Name" data-theme="a">
				              <label for="number" class="ui-hidden-accessible">Number</label>
				              <input type="number" name="number" id="number" placeholder="Number" data-theme="a">
				              <button type="button" data-theme="b" data-icon="check" onClick="addContact_BtnClick()">Submit</button>
				            </div>
				    </div>
 		</div>
 		<div data-role="footer" data-position="fixed">
 			<h1>&copy; Genpact</h1>
 		</div>
 	</div>
 </body>
</html>
